<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Đăng ký tài khoản</h2>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post" class="mt-3">

        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Tên đăng nhập" required />
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Mật khẩu" required />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required />
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
</div>
</body>
</html>
